<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <link rel="icon" type="image/png" href="../Imgs/gift.png">
        <link rel="stylesheet" href="styles.css">
        <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&display=swap" rel="stylesheet">
        <title>Key = feliz aniversário</title>
    </head>
    <body>
        <div class="container">
            <div class="box text">
            </div>
            <div class="box input">
                <input type="text" id="input" placeholder=" Digite Sua Resposta">
                <button id="submit" onclick="checkAnswer()"></button>
            </div>
            <button id="tip" onclick="showTip()"><b>DICA</b></button>
        </div>
        <script>
            function checkAnswer() {
                const input = document.getElementById("input");
                let value = input.value;
                if (value.toLowerCase() == "feliz aniversário" || value.toLowerCase() == "feliz aniversario") {
                    window.location.href = "02.html";
                }
                input.value = ""; 
            };
            const inputField = document.getElementById("input");
            inputField.addEventListener("keypress", function (event) {
                if (event.key === "Enter") { 
                    checkAnswer(); 
                }
            });
            function showTip() {
            alert("Olhe o título da página.");
            };
        </script>
    </body>
</html>
